<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hangman Project</title>
  <link rel="stylesheet" href="styles/style.css" />
</head>

<body class="content">
  <header>
    <h1>HANGMAN</h1>
    <p>Guess the word below before its too late!</p>
  </header>
  <main>
    <div id="imgDiv">
      <img style="position: absolute" src="img/stand.png" alt="Stand" />
      <img id="img1" class="img" src="img/part1.png" alt="Head" style="top: 25px; left: 300px" />
      <img id="img2" class="img" src="img/part2.png" alt="Body" style="left: 337px; top: 20px;" />
      <img id="img3" class="img" src="img/part3.png" alt="Right Arm" style="left: 340px; top: -108px;" />
      <img id="img4" class="img" src="img/part4.png" alt="Left Arm" style="left: 257px; top: -152px;" />
      <img id="img5" class="img" src="img/part5.png" alt="Left Leg" style="left: 280px; top: -79px;" />
      <img id="img6" class="img" src="img/part6.png" alt="Right Leg" style="left: 338px; top: -186px;" />
    </div>

    <div id="alphabet"></div>
    <div id="word"></div>

    <div id="buttons"></div>
    <p id="message"></p>

    <button class="button" id="hint">Hint*</button>
    <button class="button" id="reset">Play Again</button>
  </main>
  <script src="script/hangman.js"></script>
</body>

</html>
